<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Garden{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #28a745;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Community Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'plot_list' %}">Plots</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'event_list' %}">Events</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'crop_record_list' %}">Crops</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% if not user.is_authenticated %}
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Community Garden. All Rights Reserved.</p>
    </footer>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
